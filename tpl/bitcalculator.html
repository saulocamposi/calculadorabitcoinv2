<div class="panel panel-info">
  <div class="panel-heading">
    <ul class="nav nav-pills">
      <li role="presentation"><a href="#/">Calculadora Bitcoin</a></li>
      <li role="presentation"><a href="#satoshi">Calculadora Satoshi</a></li>
      <li role="presentation"><a href="#bit">Calculadora Bits</a></li>
      <li role="presentation"><a href="#income">Lucro Trade</a></li>
    </ul>
  </div>


  <div class="mainresults">
    <div class="results">
      <span class="labelPrice">BRL : </span>
      <span class="price"> {{ brlref * bitcoin / 1000000 | number : 5}} </span>
    </div>

    <div class="results">
      <span class="labelPrice">Bit :</span>
      <span class="price"> {{ brl / brlref * 100 | number : 8 }} </span>
    </div>
  </div>

  <div class="inputCalculator">
    <input class="inputcalc" type="text" name="brlrefname" value="" ng-model="brlref" ng-required="number" placeholder="Digite o preÃ§o do Bitcoin">
    <input class="inputcalc" type="text" name="brlname" value="" ng-model="brl" ng-required="number" placeholder="Valor em Reais">
    <input class="inputcalc" type="text" name="btcname" value="" ng-model="bitcoin" required="number" placeholder="Valor em Bits" maxlength="8">
  </div>
</div>
