<div class="panel panel-info">
  <div class="panel-heading">
    <ul class="nav nav-pills">
      <li role="presentation" ><a href="#/">Calculadora Bitcoin</a></li>
      <li role="presentation"><a href="#satoshi">Calculadora Satoshi</a></li>
      <li role="presentation"><a href="#bit">Calculadora Bits</a></li>
      <li role="presentation"><a href="#income">Lucro Trade</a></li>
    </ul>
  </div>

  <div class="mainresults">

    <div class="left-results">
      <div class="results results-income">
        <span class="labelPrice labelPrice-income"> BRL : </span>
        <span class="price price-income"> {{ brlref * bitcoin | number : 2}} </span>
      </div>

      <div class="results results-income">
        <span class="labelPrice labelPrice-income">BTC :</span>
        <span class="price price-income"> {{ brl / brlref | number : 8 }} </span>
      </div>

      <div class="">
        <input class="inputcalc" type="text" name="brlrefname" value="" ng-model="brlref" ng-required="number" placeholder="BTC Preço">
        <input class="inputcalc" type="text" name="brlname" value="" ng-model="brl" ng-required="number" placeholder="Reais">
        <input class="inputcalc" type="text" name="btcname" value="" ng-model="bitcoin" required="number" placeholder="BTC">
      </div>

    </div>


    <div class="right-results">
      <div class="results results-income">
        <span class="labelPrice labelPrice-income"> BRL : </span>
        <span class="price price-income"> {{ brlrefincome * bitcoinincome | number : 2}} </span>
      </div>

      <div class="results results-income">
        <span class="labelPrice labelPrice-income ">BTC :</span>
        <span class="price price-income"> {{ brlincome / brlrefincome | number : 8 }} </span>
      </div>

      <div class="">
        <input class="inputcalc" type="text" name="brlrefname" value="" ng-model="brlrefincome" ng-required="number" placeholder="BTC Preço">
        <input class="inputcalc" type="text" name="brlname" value="" ng-model="brlincome" ng-required="number" placeholder="Reais">
        <input class="inputcalc" type="text" name="btcname" value="" ng-model="bitcoinincome" required="number" placeholder="BTC">
      </div>

    </div>







  </div>
</div>
