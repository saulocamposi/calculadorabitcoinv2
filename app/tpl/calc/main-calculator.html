<div class="" ng-switch="viewCalc">
  <div class="" ng-switch-when="bit">
    <ng-include src="'app/tpl/calc/bit_calculator/bitcalculator.html'"></ng-include>
  </div>
  <div class="" ng-switch-when="satoshi">
    <ng-include src="'app/tpl/calc/satoshi_calculator/satoshicalculator.html'"></ng-include>
  </div>
  <div class="" ng-switch-when="btc">
    <ng-include src="'app/tpl/calc/btc_calculator/bitcoincalculator.html'"></ng-include>
  </div>
  <div class="" ng-switch-when="income">
    <ng-include src="'app/tpl/calc/income_calculator/main_income.html'"></ng-include>
  </div>
  <div class="" ng-switch-default>
    <ng-include src="'app/tpl/calc/btc_calculator/bitcoincalculator.html'"></ng-include>
  </div>
</div>
