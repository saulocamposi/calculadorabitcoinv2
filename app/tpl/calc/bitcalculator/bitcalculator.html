<div class="row">
  <div class="col-lg-12 hidden-md hidden-xs">

    <div class="panel panel-info">
      <div class="panel-heading">
        <ng-include src="'app/tpl/calc/nav-calculator.html'"></ng-include>
      </div>

      <div class="container-fluid">

        <div class="col-md-4">
          <div class="results">
            <span class="labelPrice">BRL : </span>
            <span class="price"> {{ brlref * bitcoin / 1000000 | number : 2}} </span>
          </div>
          <div class="results">
            <span class="labelPrice">Bit :</span>
            <span class="price"> {{ brl / brlref * 100 | number : 8 }} </span>
          </div>
        </div>

        <div class="col-md-6">


          <div class="input-group">
            <span class="input-group-addon" id="lbl-btc-calc-input">BTC</span>
            <input class="form-control" type="text" name="brlrefname" value="" ng-model="brlref" ng-required="number" placeholder="Digite o preÃ§o do Bitcoin">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="lbl-btc-calc-input">BRL</span>
            <input class="form-control" type="text" name="brlname" value="" ng-model="brl" ng-required="number" placeholder="Valor em Reais">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="lbl-btc-calc-input">BITS</span>
            <input class="form-control" type="text" name="btcname" value="" ng-model="bitcoin" required="number" placeholder="Valor em Bits">
          </div>

        </div>

        <div class="col-md-2 btn-cal-func">
          <ng-include src="'app/tpl/calc/btc-calc-income-buttons.html'"></ng-include>
        </div>

      </div>
    </div>
  </div>
</div>
