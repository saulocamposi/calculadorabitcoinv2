<div class="panel panel-default panel-accent-blue" ng-controller="poloniexcontrollerv2">
  <div class="panel-heading">
    <span>Poloniex Exchange - Mercado de Altcoins</span>
  </div>

  <table class="table table-striped">

      <tr>
        <th class="col-xs-3 col-md-3">Moeda</th>
        <th class="col-xs-3 col-md-3 hidden-xs hidden-md">Conversão</th>
        <th class="col-xs-3 col-md-3">Volume</th>
        <th class="col-xs-3 col-md-3 hidden-xs hidden-md">LastTrade</th>
        <th>Preço</th>
      </tr>



    <tr ng-repeat="ticker in tickerpoloniex">
      <td class="col-xs-3 col-md-3">
        {{ticker.pair}}
      </td>
      <td class="col-xs-3 col-md-3 hidden-xs hidden-md">BTC
      </td>
      <td class="col-xs-3 col-md-3">
        {{ticker.vol}}
      </td>
      <td class="col-xs-3 col-md-3 hidden-xs hidden-md">
        {{ticker.last}}
      </td>
      <td class="col-xs-3 col-md-3">
        {{ticker.high}}
      </td>
    </tr>


  </table>
</div>
